<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Thank you for contacting Erzam Bayu, a Network Engineer from Bekasi." />
    <meta name="author" content="Erzam Bayu" />

    <title>Thank You - Erzam Bayu</title>
    <!-- Load CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/tooplate-style.css" />
    <link rel="stylesheet" href="css/custom-style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
      .thank-you-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        padding: 20px;
      }
      
      .thank-you-box {
        background: var(--light-bg);
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        max-width: 600px;
        width: 100%;
      }
      
      .thank-you-icon {
        font-size: 5rem;
        color: var(--primary-color);
        margin-bottom: 20px;
      }
      
      .thank-you-title {
        font-size: 2.5rem;
        margin-bottom: 20px;
        color: var(--primary-color);
      }
      
      .thank-you-message {
        font-size: 1.2rem;
        margin-bottom: 30px;
        color: var(--text-gray);
      }
      
      .back-btn {
        display: inline-block;
        background: var(--primary-color);
        color: white;
        padding: 12px 24px;
        border-radius: 5px;
        font-weight: 600;
        transition: var(--transition);
        text-decoration: none;
        margin-top: 20px;
      }
      
      .back-btn:hover {
        background: var(--secondary-color);
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="thank-you-container">
      <div class="thank-you-box">
        <div class="thank-you-icon">
          <i class="fas fa-check-circle"></i>
        </div>
        <h1 class="thank-you-title">Thank You!</h1>
        <p class="thank-you-message">Your message has been sent successfully. I'll get back to you as soon as possible.</p>
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Portfolio</a>
      </div>
    </div>

    <script>
      // Redirect to home page after 5 seconds
      setTimeout(function() {
        window.location.href = "index.html";
      }, 5000);
    </script>
  </body>
</html>
